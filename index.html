<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WarminDVD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    
    <!-- Bootstrap Here -->
    <!-- HEADER AREA -->
    <div class="container">

      <div class="container text-center">  
        <div class="row header">
          <div class="col">
            Home button here
          </div>
          <div class="col">
            Logo here
          </div>
          <div class="col">
            Cart here
          </div>
        </div>
      </div>

    <!-- END OF HEADER -->
    </div>

    <!-- CONTENT AREA -->
    <div class="container">

      <div class="container text-center content1">
        <div class="row" style="height: 300px;">
          <div class="col">movie1</div>
          <div class="col">movie2</div>
          <div class="col">movie3</div>
          <div class="col">movie4</div>
        </div>
      </div>

      <div class="container text-center content1">
        <div class="row" style="height: 300px;">
          <div class="col">movie5</div>
          <div class="col">movie6</div>
          <div class="col">movie7</div>
          <div class="col">movie8</div>
        </div>
      </div>

      <div class="container text-center comment">
        <div class="row">
          <div class="col">
            comment form here
          </div>
          <div class="col">
            display comment here
          </div>
        </div>
      </div>

    <!-- END OF CONTENT -->
    </div>

     <!-- FOOTER AREA -->
     <div class="container">

      <div class="container text-center footer">
        <div class="row">
          <div class="col">
            Footer content left
          </div>
          <div class="col">
            Footer content right
          </div>
        </div>
      </div>

    <!-- END OF FOOTER -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
